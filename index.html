<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>MineSweeper</title>
</head>

<body>
    <div id="app">
        <div class="line" v-for="(line,row) in field">
            <div class="cells" v-for=" (cell,col) in line ">
                <div class="cell " 
                        @click.left="fieldLeftClickAction(row,col)" 
                        @click.right.prevent="fieldRightClickAction(row,col)"
                        :class={opened:cell.open,flag:cell.flag}
                        >
                        {{cell.open?cell.state:""}}
                </div>
            </div>
        </div>

    </div>
    <script src=" ./js/vue.js "></script>
    <script src="./js/main.js "></script>
</body>

</html>
